<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="css/user.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  </head>

  <body>
    <h1>EMPLOYEE MANAGEMENT</h1>
    <h3>ADD EMPLOYEE</h3>
    <div class="container">
      <form action="javascript:void(0);" method="POST" onsubmit="addItem()" class="form">
        <label>
          <div class="fas fa-user"></div>
          <input
            type="text"
            id="add-userName"
            placeholder="Insert Name"
            required
            class="field"
          />
        </label>
        <br />
        <label>
          <div class="fas fa-lock"></div>
          <input
            type="text"
            id="userPassword"
            placeholder="Insert Password"
            required
            class="field"
          />
        </label>
        <br />
        <input type="submit" value="Add" />
      </form>
      <img src="userto.webp" class="user-image" alt="User Illustration" />
    </div>

    <p id="counter">Total Employees: 3</p>

    <table>
      <thead>
        <tr>
          <th>Is Manager?</th>
          <th>Name</th>
          <th>Password</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      
    </table>
  <script src="js/users.js" asp-append-version="true"></script> 
</body>
</html>
